<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Claims System Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
    <link rel="stylesheet" href="/CSS/StyleSheet.css" />
</head>
<body>

    <form>
        <div id="Main" class="container-fluid" style="width:800px; margin-top:24px; display:none; background-color:white">
            <div class="row">
                <div class="col-md-12">
                    <h1>Claim System</h1>
                    <h4 style="padding-left:10px;">Welcome <span id="UserName"></span></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="DataTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>Code </td>
                                <td>Description</td>
                                <td>Id</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- login -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                        <h4 class="modal-title">Claims System Interface: Login</h4>
                    </div>
                    <div class="modal-body">

                        <div id="SystemIsDown" style="display:none;" class="alert alert-danger" role="alert">
                            The system is not currently online. Please contact admin or try again later.
                        </div>

                        <div class="form-group">
                            bestg
                            <label for="InpuUserName">User Name</label>
                            <input type="text" class="form-control" value="gemmela" id="InpuUserName">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" value="Archie" id="InputPassword" placeholder="Password">
                        </div>

                        <div id="LoginFailed" style="display:none;" class="alert alert-danger" role="alert">
                           Your login attempt failed. Please try again or contact your admin staff for help.
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="ButtonLogin" class="btn btn-primary">login</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </form>
</body>
</html>
